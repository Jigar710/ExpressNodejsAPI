name: Address
endpoints:
  - uri: /address/add
    httpMethods:
      - POST
    metadata:
      title: null
      description: null
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: {}
    queryParameters: {}
    bodyParameters:
      title:
        name: title
        type: string
        required: true
        description: title of address
        example: 'Home, Office'
      line1:
        name: line1
        type: string
        required: true
        description: line 1 of address
        example: incidunt
      city:
        name: city
        type: string
        required: false
        description: city of this address
        example: laboriosam
      pincode:
        name: pincode
        type: number
        required: false
        description: pincode of address
        example: 395006
      user_id:
        name: user_id
        type: uuid
        required: true
        description: Id of user
        example: a
    responses:
      - status: 200
        description: ''
        headers:
          access-control-allow-origin: 'http://localhost:4200'
          vary: Origin
          content-type: application/json; charset=utf-8
        content: |-
          {
              "status": "ok",
              "statusCode": 400,
              "isSuccess": false,
              "message": "Please login first",
              "data": null,
              "error": "Bad Request Error is occured"
          }
    responseFields: {}

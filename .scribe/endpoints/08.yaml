name: Cart
endpoints:
  - uri: /cart/add
    httpMethods:
      - POST
    metadata:
      title: ''
      description: null
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: {}
    queryParameters: {}
    bodyParameters:
      userId:
        name: userId
        type: uuid
        required: true
        description: Id of user
        example: maiores
      quantity:
        name: quantity
        type: number
        required: false
        description: quantity of product
        example: 23835
      weight:
        name: weight
        type: number
        required: false
        description: weight of product
        example: 31913
      color:
        name: color
        type: string
        required: false
        description: color of product
        example: veritatis
      size:
        name: size
        type: string
        required: false
        description: size of product
        example: cupiditate
      productSellerId:
        name: productSellerId
        type: uuid
        required: false
        description: id of product_seller
        example: non
    responses:
      - status: 200
        description: ''
        headers:
          access-control-allow-origin: 'http://localhost:4200'
          vary: Origin
          content-type: application/json; charset=utf-8
        content: |-
          {
              "status": "ok",
              "statusCode": 400,
              "isSuccess": false,
              "message": "Please login first",
              "data": null,
              "error": "Bad Request Error is occured"
          }
    responseFields: {}
